<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images in Html</title>
  <link rel="stylesheet" href="imagestyle.css">
</head>

<body>
  <h1>Train Image</h1>
  <img width="400" height="300" src="../Images/train.jpg" alt="train-img">

  <!-- Tables in Html -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Pranay Alone</td>
        <td>Software Developer</td>
        <td rowspan="2">Javascript</td>
      </tr>
      <tr>
        <td colspan="2">Vaibhav Jadhavar</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
